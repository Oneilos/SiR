GroupBundle_list:
    pattern: /
    defaults:
        _controller: 'LinkRGroupBundle:Admin:list'
        _format: html

GroupBundle_new:
    pattern: /new
    defaults:
        _controller: 'LinkRGroupBundle:Admin:new'
        _format: html

GroupBundle_edit:
    pattern: "/{Id}/edit"
    defaults:
        _controller: 'LinkRGroupBundle:Admin:edit'
        _format: html
    requirements:
        Id: \d+

GroupBundle_delete:
    pattern: "/{Id}/delete"
    defaults:
        _controller: 'LinkRGroupBundle:Admin:delete'
        _format: html
    requirements:
        Id: \d+
